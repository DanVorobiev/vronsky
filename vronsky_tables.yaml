    Солнце:
      пол: м
      стихия: огонь
      exalt_gradus: [Овен, 20]
    Луна:
      пол: ж
      стихия: вода
      exalt_gradus: [Телец, 4]
    Меркурий:
      пол: нет
      стихия: нет  # адаптивный, за "свою стихию" баллы не начисляем
      exalt_gradus: [Дева, 16]
    Венера:
      пол: ж
      стихия: земля
      exalt_gradus: [Рыбы, 28]
    Марс:
      пол: м
      стихия: огонь
      зловред: 1
      exalt_gradus: [Козерог, 29]
    Юпитер:
      пол: м
      стихия: огонь
      exalt_gradus: [Рак, 16]
    Сатурн:
      пол: м  # инь
      стихия: земля
      зловред: 1
      exalt_gradus: [Весы, 21]
    Уран:
      пол: м
      стихия: воздух
      зловред: 1
      exalt_gradus: [Дева, 23]
    Нептун:
      пол: ж  # инь
      стихия: вода
      exalt_gradus: [Рак, 20]
    Плутон:
      пол: нет
      стихия: нет  # за "свою стихию" баллы не начисляем
      зловред: 1
      exalt_gradus: [Лев, 23]
    Хирон:
      пол: нет  # андрогинный
      стихия: нет  # формально "воздух или вне стихий", не учитывается в балльных расчетах;
      exalt_gradus: [Рыбы, 8]
    Прозерпина:
      пол: нет  # формально ж, но не несет "индивидуального начала", это скорее трансформационный фактор;
      стихия: нет  # формально "высшая октава земли", но не учитывается в балльных расчетах;
      exalt_gradus: [Близнецы, 5]
    Восх:
      пол: нет
      стихия: нет
      exalt_gradus: [Стрелец, 4]
    Нисх:
      пол: нет
      стихия: нет
      exalt_gradus: [Близнецы, 4]
    Селена:
      пол: нет
      стихия: нет
    Лилит:
      пол: нет
      стихия: нет
      зловред: 1


